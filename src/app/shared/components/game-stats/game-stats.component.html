<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4 shadow-2xl">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Game Complete!</h2>
            <div class="text-lg text-gray-600">
                Score: {{ gameStats.correctGuesses }}/{{ gameStats.totalRounds }}
            </div>
            <div class="text-sm text-gray-500 mt-1">
                {{ getScorePercentage() }}% accuracy
            </div>
        </div>

        <div class="mb-6">
            <h3 class="text-lg font-semibold text-gray-700 mb-3">Round Details:</h3>
            <div class="space-y-2 max-h-40 overflow-y-auto">
                <div *ngFor="let round of gameStats.rounds"
                    class="flex items-center justify-between p-2 rounded-lg border"
                    [class.bg-green-50]="round.isCorrect" [class.bg-red-50]="!round.isCorrect"
                    [class.border-green-200]="round.isCorrect" [class.border-red-200]="!round.isCorrect">
                    <div class="flex items-center space-x-2">
                        <span class="text-sm font-medium text-gray-600">Round {{ round.round }}:</span>
                        <span class="text-sm font-semibold">{{ round.word }}</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span *ngIf="round.isCorrect" class="text-green-600 text-sm">✓ Correct</span>
                        <span *ngIf="!round.isCorrect && round.isTimeUp" class="text-red-600 text-sm">⏰ Time's Up</span>
                        <span *ngIf="!round.isCorrect && !round.isTimeUp" class="text-red-600 text-sm">✗ Wrong</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <div class="text-lg font-medium text-gray-700 mb-4">
                {{ getPerformanceMessage() }}
            </div>
            <div class="space-y-2">
                <button (click)="onPlayAgain()"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md transition-colors">
                    Play Again
                </button>
                <button (click)="onQuit()"
                    class="w-full bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-md transition-colors">
                    Quit Game
                </button>
            </div>
        </div>
    </div>
</div>
