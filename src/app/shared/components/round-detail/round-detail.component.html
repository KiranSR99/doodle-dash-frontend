<div class="fixed top-0 left-0 w-full z-50 transition-transform duration-500 ease-in-out"
    [ngClass]="{ 'translate-y-0': visible, '-translate-y-full': !visible }">
    <div class="bg-yellow-300 text-black text-center p-6 shadow-lg rounded-b-2xl">
        <h2 class="text-xl font-bold">Round {{ round }} of {{ totalRounds }}</h2>
        <p class="text-lg mt-2">Draw: <span class="font-semibold">{{ word }}</span></p>
        <button (click)="onGotIt()" class="mt-4 px-4 py-2 bg-black text-white rounded hover:bg-gray-800 transition">
            Got it!
        </button>
    </div>
</div>
