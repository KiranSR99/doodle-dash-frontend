<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4 text-center shadow-2xl">

        <!-- Winner Announcement -->
        <div class="mb-6">
            <div class="mb-2">
                <h2 class="text-3xl font-bold mb-2" [class.text-green-600]="isWinner"
                    [class.text-red-600]="!isWinner && !isTie" [class.text-yellow-600]="isTie">
                    {{ winMessage }}
                </h2>
                <p class="text-lg text-gray-600">{{ subMessage }}</p>
            </div>
        </div>

        <!-- Scores -->
        <div class="mb-8">
            <div class="flex justify-between items-center py-3 px-4 bg-gray-50 rounded-lg mb-2">
                <div class="flex items-center space-x-3">
                    <div
                        class="w-10 h-10 bg-blue-400 rounded-full flex items-center justify-center text-white font-semibold">
                        {{ (myName || 'You').charAt(0).toUpperCase() }}
                    </div>
                    <span class="font-medium text-gray-800">{{ myName || 'You' }}</span>
                </div>
                <div class="flex items-center space-x-2">
                    <svg class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z">
                        </path>
                    </svg>
                    <span class="font-bold text-xl text-gray-800">{{ myScore }}</span>
                </div>
            </div>

            <div class="flex justify-between items-center py-3 px-4 bg-gray-50 rounded-lg">
                <div class="flex items-center space-x-3">
                    <div
                        class="w-10 h-10 bg-red-400 rounded-full flex items-center justify-center text-white font-semibold">
                        {{ (opponentName || 'Opponent').charAt(0).toUpperCase() }}
                    </div>
                    <div class="flex flex-col">
                        <span class="font-medium text-gray-800">{{ opponentName || 'Opponent' }}</span>
                        <span *ngIf="isOpponentDisconnected" class="text-xs text-red-500">Disconnected</span>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <svg class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z">
                        </path>
                    </svg>
                    <span class="font-bold text-xl text-gray-800">{{ opponentScore }}</span>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex space-x-4">
            <button (click)="onPlayAgain()"
                class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                Play Again
            </button>
            <button (click)="backToHome()"
                class="flex-1 bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                Back to Home
            </button>
        </div>
    </div>
</div>
