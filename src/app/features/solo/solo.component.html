<!-- Word Prompt (slide-in) -->
<app-round-detail *ngIf="showPrompt" [round]="currentRound" [totalRounds]="totalRounds" [word]="currentWord"
    (gotIt)="onGotIt()"></app-round-detail>

<!-- Main Solo UI -->
<div class="min-h-screen p-4" [class.blur-sm]="showPrompt">
    <div class="max-w-5xl mx-auto">

        <!-- Header with Quit Button -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Doodle Dash</h1>
            <button (click)="quitGame()" class="bg-gray-600 hover:bg-gray-700 text-white px-2 py-1 rounded-sm">
                Quit Game
            </button>
        </div>

        <!-- Canvas Box -->
        <div class="bg-white rounded-md overflow-hidden border border-gray-200">

            <!-- Canvas Header with Round, Word, and Timer -->
            <div class="bg-gray-50 px-6 py-2 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <span class="text-gray-600 font-medium">Round {{ currentRound }}/{{ totalRounds }}</span>
                    <span class="text-gray-700 font-medium">Draw: {{ currentWord }}</span>
                    <app-timer [startRound]="startTimer" (timerCompleted)="onTimerComplete()"></app-timer>
                </div>
            </div>

            <!-- Canvas Drawing Area -->
            <div class="p-6">
                <div class="bg-white">
                    <canvas #canvas class="mx-auto rounded-md cursor-crosshair border border-gray-400"
                        (mousedown)="startDrawing($event)" (mouseup)="stopDrawing()" (mouseleave)="stopDrawing()"
                        (mousemove)="draw($event)">
                    </canvas>
                </div>

                <!-- Prediction + Clear Button -->
                <div class="flex justify-between mt-2 w-[600px] mx-auto">
                    <div class="text-center text-lg font-semibold text-gray-700">
                        <ng-container *ngIf="isLoading">
                            <span class="animate-pulse">Guessing...</span>
                        </ng-container>
                        <ng-container *ngIf="!isLoading && predictions.length > 0">
                            <span *ngIf="predictions[0].confidence < 0.75">
                                Is it <span class="font-bold">{{ predictions[0].label }}</span>?
                            </span>
                            <span *ngIf="predictions[0].confidence >= 0.75">
                                Oh! I know it's <span class="font-bold text-green-600">{{ predictions[0].label
                                    }}</span>!
                            </span>
                        </ng-container>
                        <ng-container *ngIf="!isLoading && predictions.length === 0">
                            <span class="text-gray-400">Start drawing...</span>
                        </ng-container>
                    </div>

                    <button (click)="clearCanvas()" class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded-sm">
                        Clear Canvas
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
